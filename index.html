<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="weather.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<textarea
			name="searchCity"
			id="search"
			cols="1"
			rows="1"
			wrap="off"
			placeholder="Search a city"
		></textarea>
		<button class="btn">Look Up!</button>

		<div class="forcastcards">
			<div class="cityCard">
				<div class="conditions"></div>
				<div class="day1"></div>
				<div class="cityName"></div>
				<div class="sunrise">Sunrise:</div>
				<div class="speed">Wind Speed:</div>
				<div class="humidity">Humidity:</div>
				<div class="date">Date:</div>
			</div>
			<div class="day2">
				<div class="cityCard">
					<div class="conditions2"></div>
					<div class="day1"></div>
					<div class="cityName2"></div>
					<div class="sunrise">Sunrise:</div>
					<div class="speed">Wind Speed:</div>
					<div class="humidity">Humidity:</div>
					<div class="date2">Date:</div>
				</div>
			</div>
			<div class="day3">
				<div class="cityCard">
					<div class="conditions3"></div>
					<div class="day1"></div>
					<div class="cityName3"></div>
					<div class="sunrise">Sunrise:</div>
					<div class="speed">Wind Speed:</div>
					<div class="humidity">Humidity:</div>
					<div class="date3">Date:</div>
				</div>
			</div>
			<div class="day4">
				<div class="cityCard">
					<div class="conditions4"></div>
					<div class="day1"></div>
					<div class="cityName4"></div>
					<div class="sunrise">Sunrise:</div>
					<div class="speed">Wind Speed:</div>
					<div class="humidity">Humidity:</div>
					<div class="date4">Date:</div>
				</div>
			</div>
			<div class="day5">
				<div class="cityCard">
					<div class="conditions5"></div>
					<div class="day1"></div>
					<div class="cityName5"></div>
					<div class="sunrise">Sunrise:</div>
					<div class="speed">Wind Speed:</div>
					<div class="humidity">Humidity:</div>
					<div class="date5">Date:</div>
				</div>
			</div>
		</div>

		<script src="weather.js"></script>
	</body>
</html>
