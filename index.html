<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="weather.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<textarea
			name="searchCity"
			id="search"
			cols="1"
			rows="1"
			wrap="off"
			placeholder="Search a city"
		></textarea>
		<button class="btn">°Look Up°</button>
		<div class="Recent">
			<button id="clear" onclick="clearIt()">Clear Recent</button>
		</div>

		<div class="forcastcards">
			<div class="cityCard">
				<div class="conditions"></div>
				<div class="daypic1"></div>
				<div class="cityName"></div>
				<div class="sunrise">Details:</div>
				<div class="speed">Wind Speed:</div>
				<div class="humidity">Humidity:</div>
				<div class="date">Date:</div>
			</div>
